<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agente DV</title>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    #chat {
      width: 100%;
      max-width: 600px;
      background: #1e293b;
      padding: 20px;
      border-radius: 8px;
      overflow-y: auto;
      flex-grow: 1;
    }
    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .user { background: #2563eb; text-align: right; }
    .bot { background: #334155; text-align: left; }
    #inputArea {
      display: flex;
      margin-top: 10px;
      width: 100%;
      max-width: 600px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
    }
    button {
      padding: 10px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Agente DV</h1>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="pergunta" placeholder="Digite sua pergunta..." />
    <button onclick="enviar()">Enviar</button>
  </div>

  <script>
    async function enviar() {
      const pergunta = document.getElementById("pergunta").value;
      if (!pergunta) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<div class="msg user">${pergunta}</div>`;
      document.getElementById("pergunta").value = "";

      chat.innerHTML += `<div class="msg bot">Pensando...</div>`;
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("/api/agent", {
          method: "POST",
          body: JSON.stringify({ q: pergunta })
        });
        const data = await res.json();

        chat.innerHTML = chat.innerHTML.replace("Pensando...", data.resposta || "Erro");
      } catch (err) {
        chat.innerHTML += `<div class="msg bot">Erro: ${err.message}</div>`;
      }

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
